linters-settings:
  gosimple:
    go: "1.17"
    # https://staticcheck.io/docs/options#checks
    checks: [ "all" ]
  errcheck:
    check-type-assertions: true
    check-blank: true
  govet:
    check-shadowing: false
  gofmt:
    simplify: false
  revive:
    ignore-generated-header: true
  gocyclo:
    min-complexity: 12
  dupl:
    threshold: 100
  goconst:
    min-len: 12
    min-occurrences: 12
    ignore-calls: true
  goimports:
    local-prefixes: bitbucket.org/scalock/cspaas-cloud-api
  misspell:
    locale: US
    ignore-words:
      - catalogue 

linters:
  disable-all: true
  enable:
    - structcheck
    - ineffassign
    - typecheck
    - govet
    - errcheck
    - varcheck
    - deadcode
    - revive
    - gosec
    - gosimple
    - goconst
    - unconvert
    - gofmt
    - goimports
    - misspell

run:
  skip-dirs-use-default: true
  timeout: 15m
  modules-download-mode: vendor
  skip-files:
    - ".*._mock.go$"
    - ".*._test.go$"
    - "integration/*"

issues:
  exclude-rules:
    - linters:
        - gosec
      text: "G304: Potential file inclusion"
    - linters:
        - gosec
      text: "Deferring unsafe method"
    - linters:
        - gosec
      text: "G204: Subprocess launched with variable"
    - linters:
        - gosec
      text: "G104: Errors unhandled"
    - linters:
        - errcheck
      text: "Close` is not checked"
    - linters:
        - errcheck
      text: "os.*` is not checked"
    - linters:
        - golint
      text: "a blank import should be only in a main or test package"
  exclude:
    - "should have a package comment, unless it's in another file for this package"
  exclude-use-default: false
  max-same-issues: 0